{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMDB后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="{% url 'user:insert' %}" method="POST">
                {% if errors %}
                    {%for key, error in errors.items %}
                        {{ error }}<br/>
                    {%endfor%}
                {%endif%}
                {% csrf_token %}

                <div class="form-group">
                    <div class="col-md-2">
                        <label>用户名</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="name" value="{{ user.name }}"/>
                    </div>
                </div>


            <div class="form-group">
                    <div class="col-md-2">
                        <label>密码</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control" type="password" name="password" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2">
                        <label>年龄</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="age" value="{{ user.age }}"/>
                    </div>
                </div>

                <div  class="form-group">
                    <div class="col-md-3">
                        <label class="radio-inline">性别</label>
                    </div>

                    <div class="col-md-9">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="1" {% if user.sex != 0 %} checked {% endif %} />男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="0" {% if user.sex == 0 %} checked {% endif %} />女
                    </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2">
                        <label>电话</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="tel" value="{{ user.tel }}"/>
                    </div>
                </div>

                <!--<input type="submit" value="增加"/>-->
                <button class="btn btn-success btn-xs" type="submit">增加</button>


            </form>
        </div>
    </div>
</body>
</html>
