{% load static%}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CMDB后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'user/login.css'%}">
</head>
<body>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>联系方式</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.age }}</td>
                            <!--<td>{{ user.sex }}</td>-->
                            <td>
                                {% if user.sex == 0 %}
                                    女
                                {% else %}
                                    男
                                {% endif %}
                            </td>
                            <td>{{ user.tel }}</td>
                        </tr>
                </tbody>
            </table>
        <a class="btn btn-primary" href="{% url 'user:index' %}">返回</a>
        </div>
    </div>
</body>
</html>
